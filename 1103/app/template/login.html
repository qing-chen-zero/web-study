{% extends "base.html" %}

{% block main %}
    <div id="main">
        <div id="login" class="panel">
            <h2>登陆</h2>
            <form action="/login" method="post">
                <div class="form-item">
                    <label for="">
                        <span class="txt">姓名：</span>
                        <input type="text" name="name" class="form-input">
                    </label>
                </div>
                <div class="form-item">
                    <label for="">
                        <span class="txt">密码</span>
                        <input type="password" name="password" class="form-input">
                    </label>
                </div>
                <div>
                    <label for="">
                        <span></span>
                        <button type="submit" class="form-button primary">登陆</button>
                        <a href="/register">没有账号，马上注册！</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
