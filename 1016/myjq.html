    <script src="./myjquery.js" type="text/javascript"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>自己的JQ</h1>

    <div class="box">111</div>
    <div class="box">222</div>
    <script>

        // 管道 ==> 组合

        // })

        // click 方法  --> 绑定一个节点 --> 绑定多个节点 --> 多种传入情况  --> 扩展多个方法
        // $(".box").click(() => {

        // });

        // $(function () {

        // $(document.querySelector(".box")).click(()=> {

        // })

        // $(".box").on("mouseover mousedown", () => {
        //     console.log(111);

        // 链式操作； this 或 实例化对象
        // $(".box").click(()=> {
        //     console.log("first click");
        // }).on("click", function(){
        //     console.log("second click");
        // })
        $(".box").eq(1).end().click( function(){
            console.log("this is eq selector click link-operate");
        })

        // CSS 方法  -->  扩展性
        // 情况一
        // let res = $(".box").css("background");
        // console.log(res);
        // 情况二
        $(".box").css("width",300);
        // 情况三
        // $(".box").css({width:"300px" , height:"300px"});

        // 扩展
        $.cssHooks["wh"] = {
            get(ele) {
                return getComputedStyle(ele,null)["width"] + " " + getComputedStyle(ele,null)["height"];
            },
            set(ele, value) {
                ele.style["width"] = value;
                ele.style["height"] = value;
            }
        }
        $(".box").css("wh","600px");
    </script>
</body>
