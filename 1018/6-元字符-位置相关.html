<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>

<body>
    <h1>元字符，有特殊字符</h1>
    <h1>字符相关</h1>
    <div id="one">

    </div>
    <h1>数量相关</h1>
    <div id="two"></div>
    <h1>位置相关</h1>
    <div id="three"></div>
    <h1>括号相关</h1>
    <div id="four"></div>
    <script>
        let first = document.querySelector("#one");
        let second = document.querySelector("#two");
        let third = document.querySelector("#three");
        let fourth = document.querySelector("#four");
        // 元字符：有特殊函数，非字母字符；
        /*
            1.字符相关
            2.数量相关
            3.位置相关
            4.括号相关
         */

        // 2. 位置相关 
        // ^ $ \b \B
        // ^ 字符串开始的位置
        let str = "abedde"
        let reg = /^\w/g;   // *bedde
        // let reg = /^/g; // *abedde
        third.innerHTML = str.replace(reg, "*")
        // $ 结尾的位置
        reg = /\w$/g;   // abedd*
        reg = /$/g;     // abedde*
        third.innerHTML += "</br>" + str.replace(reg,"*");
        
        // \b 边界符
        // 边界： 非\w （数字、字母、下划线）都是边界
        str = "this is a book";
        reg = /is/g; // is,is
        reg = /\bis\b/g; // is  // 空格是边界的一种
        third.innerHTML += "</br>" + str.match(reg);
        str = "~love# me loveme";
        reg = /love/g;
        third.innerHTML += "</br>" + str.match(reg);
        reg = /\blove\b/g;
        third.innerHTML += "</br>" + str.match(reg);
        
        // \B 非边界
        str = "this is a book";
        reg = /\B\w{2}\b/g;
        third.innerHTML += "</br>" + str.match(reg);
    </script>
</body>

</html>
</body>
